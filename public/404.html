<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>南京ET俱乐部管理系统</title>
  <base href="/Toastmasters/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="南京ET俱乐部会员管理系统 - Nanjing Student Elite Toastmasters Club Management System">
  <meta name="keywords" content="南京ET俱乐部,Toastmasters,演讲俱乐部,会员管理">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages SPA hack
    // 将当前路径重定向到index.html，让Angular路由器处理
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
